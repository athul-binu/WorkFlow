<!-- career_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Custom CSS */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Job Openings</h1>
        <ul class="list-group mt-3">
            <li class="list-group-item">
                <h1>{{ job_application.RequestID.JobTitle }}</h1>
                <h3>{{ job_application.JobDescription }}</h3>
                <p><strong>RecruitmentType:</strong> {{ job_application.RequestID.RecruitmentType }}</p>
                <p><strong>Close Date:</strong> {{ job_application.CloseDate }}</p>
                <p><strong>Status:</strong> {{ job_application.Status }}</p>
            </li>
        </ul>
        <div class="projects-section bg-light" id="projects">
            <div class="container px-4 px-lg-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form method="post" enctype="multipart/form-data" class="mt-3">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
