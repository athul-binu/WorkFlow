<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            background-image: url('backgroundimg.png');
            background-size: cover;
            
        }
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}

        .profile-container {
            text-align: center;
            margin-top: 50px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-details {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .profile-label {
            font-weight: bold;
            color: #495057;
        }

        h3 {
            color: #343a40;
        }

        p {
            color: #6c757d;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .btn {
  display: flex;
  justify-content: center;
  align-items: center;
}

    </style>
</head>

<body>
    <div class="container">
        <div class="profile-container">
            <img src="profile pics\avatar.png" alt="Profile Picture" class="profile-pic">
        </div>

        <div class="profile-details text-center">
            <a href="employee_dashboard.html" class="btn btn-danger back-btn">
                <span class="material-symbols-outlined text-center">
                  navigate_before
                </span>
              </a>

            </button> -->

            <h3 class="mb-4">Amal M</h3>

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <p class="profile-label">Employee ID:</p>
                    <p>324543</p>

                    <p class="profile-label">Job Title:</p>
                    <p>Software Developer</p>

                    <p class="profile-label">Department:</p>
                    <p>IT</p>

                    <!-- Add more details as needed -->

                    <p class="profile-label">Contact Information:</p>
                    <p>Email: amal@gmail.com</p>
                    <p>Phone: +91 8337285630</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
